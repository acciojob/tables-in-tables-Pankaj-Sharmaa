<html lang="en">
	<head>
		<title>Table</title>

	</head>
 <body>
	 <table border="1" style="width: 100%; height:100%">
		 
		 <!-- nasted table 2-->
		 <tr>
			 <td><table  border="1" >
				 <tr><th colspan="2">Nested Table 2</th></tr>
				 <tr>
				 <th>Column 1</th>
				 <th>Column 2</th>
		 </tr>
		 <tr>
			 <td>abc</td>
			 <td>def</td>
		 </tr>
			 </table></td>
	 
	 
		 <!-- Nasted table 1 -->
			 <td>
				 <table border="1">
					 <tr><th>Nested Table 1</th></tr>
				 <tr>
					 <td>
						 <ul>
							 <li>List item</li>
							 <li>List item</li>
							 <li>List item</li>
						 </ul>
					 </td>
				 </tr>
				 </table>
			 </td>
		 </tr>
	 

	 <!--nasted table 3 -->
		  <tr>
			 <td><table border="1">
				 <tr><th Colspan="2"> Nested Table 3</th></tr>
				 <tr><td><a href="#"> Nested Table </a></td>
				 <td>Demo Continued</td></tr>
			 </table></td>

			  
			  <!--nasted table 4-->
			 <td>
				 <table border="1">
					 <tr><th>Nested Table 4</th></tr>

			 </td>
